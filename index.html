<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="drsform.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&amp;display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="drsjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.5/pdfmake.js"
        integrity="sha512-iKv9YWIwhexI0fRGos8mMuFFHhUCbpHTHFPrdByZc6C3QqMRuFN+3fdIbq6EDClHh+hYSAOf10T9VrBDPF92jA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.5/vfs_fonts.js"
        integrity="sha512-cktKDgjEiIkPVHYbn8bh/FEyYxmt4JDJJjOCu5/FQAkW4bc911XtKYValiyzBiJigjVEvrIAyQFEbRJZyDA1wQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <!--Start of DRS Form -->

    <div id="form-holder" style="position: relative;">
        <p style="font-size: 460%; z-index: 99999999;" class="dynamic-text"><strong>Dance Ready Score</strong></p>
        <form id="DRSForm">


            <label for="TestAdmin">Test Administrator (If Applicable)</label><br>
            <input type="text" id="testadministrator" name="TestAdmin"><br><br>
            <label for="TestDate">Test Date</label><br>
            <input type="date" id="testingdate" name="TestDate"><br><br>
            <label for="email">Please enter your email address</label><br>
            <input type="email" id="email" name="email" onchange="validateEmail()"><br><br>
            <label for="FName">Please enter your first name</label><br>
            <input type="text" id="firstName" name="FName"><br><br>
            <label for="LName">Please enter your last name</label><br>
            <input type="text" id="lastName" name="LName"><br><br>
            <label for="ethnicity"> Please select your ethnicity </label><br>
            <select name="ethnicity" id="ethnicity" onchange="ethnicityOther()">
                <option value="White"> White </option>
                <option value="Black or African American"> Black or African American </option>
                <option value="American Indian and Alaska Native"> American Indian and Alaska Native </option>
                <option value="Asian"> Asian </option>
                <option value="Hispanic"> Hispanic</option>
                <option value="Other">Other</option>
            </select>
            <br><br><input type="text" id="ethnicityOtherText" style="display: none">
            <br><br>
            <label for="sex"> Please select your assigned sex at birth</label><br>
            <select name="sex" id="sex">
                <option value="Male"> Male </option>
                <option value="Female"> Female </option>
            </select><br><br>
            <label for="age"> Please enter your age</label><br>
            <input type="number" id="age" name="age" min="0"><br><br>

            <label for="legLength"> Please enter your leg length measurement in (cm)</label><br>
            <input type="number" id="legLength" name="Leg" min="0"><br><br>

            <label for="company"> Please enter your Organization / Company / Affiliation</label><br>
            <input type="text" id="company" name="company"><br><br>

            <label for="Rhtof"> Enter your Right Hip Turnout - Floor (HTOF) test score </label><br>
            <input type="number" id="rightHtof" name="Rhtof" min="0" onchange="validateRHTOF()"><br><br>

            <label for="Lhtof"> Enter your Left Hip Turnout - Floor (HTOF) test score </label><br>
            <input type="number" id="leftHtof" name="Lhtof" min="0" onchange="validateLHTOF()"><br><br>

            <label for="Rhtod"> Enter your Right Hip Turnout - Disc (HTOD) test score </label><br>
            <input type="number" id="rightHtod" min="0" name="Rhtod" onchange="validateRHTOD()"><br><br>

            <label for="Lhtod"> Enter your Left Hip Turnout - Disc (HTOD) test score </label><br>
            <input type="number" id="leftHtod" min="0" name="Lhtod" onchange="validateLHTOD()"><br><br>

            <label for="RSingleLegReleves"> Enter Right Single Leg Releves</label><br>
            <input type="number" id="rightSingleLegReleves" name="RsingleLegReleves"
                onchange="validatetRightSingleLegReleves()" min="0"><br><br>

            <label for="LSingleLegReleves"> Enter Left Single Leg Releves</label><br>
            <input type="number" id="leftSingleLegReleves" name="LsingleLegReleves"
                onchange="validateLeftSingleLegReleves()" min="0"><br><br>

            <label for="RPasseFlatFootBalance"> Enter Right Passe Flat Foot Balance time with eyes closed
                (s)</label><br>
            <input type="number" id="rightPasseFlatFootBalance" name="RPasseFlatFootBalance" min="0"
                onchange="validateRightPasseFlatFootBalance()"><br><br>

            <label for="LPasseFlatFootBalance"> Enter Left Passe Flat Foot Balance time with eyes closed (s)</label><br>
            <input type="number" id="leftPasseFlatFootBalance" name="LPasseFlatFootBalance" min="0"
                onchange="validateLeftPasseFlatFootBalance()"><br><br>

            <label for="ckcuest">Enter CKCUEST</label><br>
            <input type="number" id="ckcuest" min="0" onchange="validateCkcuest()"><br><br>


            <label for="RSidePlank"> Enter Right Side Plank with Abduction (s)</label><br>
            <input type="number" id="rightSidePlank" name="RSidePlank" min="0"
                onchange="validateRightSidePlank()"><br><br>

            <label for="LSidePlank"> Enter Left Side Plank with Abduction (s)</label><br>
            <input type="number" id="leftSidePlank" name="LSidePlank" min="0"
                onchange="validateLeftSidePlank()"><br><br>

            <label for="sitAndReachTest"> Enter your Sit and Reach test score </label><br>
            <input type="number" id="sitAndReachTest" min="0" onchange="validateSitAndReach()"><br><br>

            <label for="RPasseReleveBalance"> Enter Right Passe Releve Balance time (s)</label><br>
            <input type="number" id="rightPasseReleveBalance" name="RPasseReleveBalance" min="0"
                onchange="validateRightPasseReleveBalance()"><br><br>

            <label for="LPasseReleveBalance"> Enter Left Passe Relev√© Balance time (s)</label><br>
            <input type="number" id="leftPasseReleveBalance" name="LPasseReleveBalance" min="0"
                onchange="validateLeftPasseReleveBalance()"><br><br>


            <label for="plank"> Enter plank time (s)</label><br>
            <input type="number" id="plank" name="plank" min="0" onchange="validatePlank()"><br><br>

            <label for="RSingleLegBridges"> Enter Right Single Leg Bridges </label><br>
            <input type="number" id="rightSingleLegBridges" name="RSingleLegBridges" min="0"
                onchange="validateRightSingleLegBridges()"><br><br>
            <label for="LSingleLegBridges"> Enter Left Single Leg Bridges </label><br>
            <input type="number" id="leftSingleLegBridges" name="LSingleLegBridges" min="0"
                onchange="validateLeftSingleLegBridges()"><br><br>

            <label for="RightWallSit"> Enter Right Side Wall Sit Test Score</label><br>
            <input type="number" id="rightWallSit" name="RightWallSit" min="0"
                onchange="validateRightWallSit()"><br><br>
            <label for="LeftWallSit"> Enter Left Side Wall Sit Test Score</label><br>
            <input type="number" id="leftWallSit" name="LeftWallSit" min="0" onchange="validateLeftWallSit()"><br><br>

            <label for="hopTest"><input type="checkbox" id="isHOPTestPreformed" name="hopTest"
                    onclick="renderHOPTest()">Please check the box if
                the HOP test was performed
            </label><br><br>

            <div id="hopTest" style="display:none">
                <label for="RHopTest1"> Enter Right Side Hop Test Trial 1 (cm)</label><br>
                <input type="number" id="rightHopTest1" name="RHopTest1" min="0"
                    onchange="validateRightHopTest1()"><br><br>
                <label for="LHopTest1"> Enter Left Side Hop Test Trial 1 (cm)</label><br>
                <input type="number" id="leftHopTest1" name="LHopTest1" min="0"
                    onchange="validateLeftHopTest1()"><br><br>
                <label for="RHopTest2"> Enter Right Side Hop Test Trial 2 (cm)</label><br>
                <input type="number" id="rightHopTest2" name="RHopTest2" min="0"
                    onchange="validateRightHopTest2()"><br><br>
                <label for="LHopTest2"> Enter Left Side Hop Test Trial 2 (cm)</label><br>
                <input type="number" id="leftHopTest2" name="LHopTest2" min="0"
                    onchange="validateLeftHopTest2()"><br><br>
            </div>

            <!-- We do not need it 
            <label for="bolt"> Enter your BOLT test score </label><br>
            <input type="number" id="bolt" name="bolt" min="0" onchange="validateBolt()"><br><br>
            -->


            <label for="workingLeg">Please select your preferred "working" leg</label><br>

            <select name="workingLeg" id="workingLeg">
                <option value="right"> Right </option>
                <option value="left"> Left </option>
                <option value="Both"> Both </option>
            </select><br><br>
            <label for="standingLeg">Please select your preferred "standing" leg</label><br>
            <select name="standingLeg" id="standingLeg">
                <option value="right"> Right </option>
                <option value="left"> Left </option>
                <option value="Both"> Both </option>
            </select><br><br>
            <label for="threeMonthInjury">Within the last 3 months have you ever had an injury to your hip, knee, foot
                or ankle,<br> that caused you to stop dancing for more than 1 week? If so, which side?</label><br><br>
            <select name="threeMonthInjury" id="threeMonthInjury">
                <option value="N/A"> N/A </option>
                <option value="right"> Right </option>
                <option value="left"> Left </option>
                <option value="Both"> Both </option>
            </select><br><br>
            <label for="fiveYearInjury">Within the last 5 years have you had an injury to your hip, knee, foot or ankle
                that caused <br>you to stop dancing for more than 1 week (do not include injuries within the last 3
                months)? If so, which side? </label><br><br>
            <select name="fiveYearInjury" id="fiveYearInjury">
                <option value="N/A"> N/A </option>
                <option value="right"> Right </option>
                <option value="left"> Left </option>
                <option value="Both"> Both </option>
            </select><br><br>
            <label for="consent"><input type="checkbox" id="consent" name="consent">Please check the box if you consent
                to your data being used anonymously for research and teaching purposes</label><br><br>

            <!--If the learn more button click the pop-up window will open with the prompt.
                    If the user clicked ok it wiill open dance ready website in the new tab-->
            <script type="text/javascript">function disp_alert() {
                    if (confirm("The Dance Ready Project is dedicated to furthering the Health and Wellness of Dancers via education, tools and research. Please check the box if you consent to your data being used anonymously for research and teaching purposes. Please click OK for more info on us."))
                        window.open('https://www.danceready.org/', '_blank');
                }
            </script>

            <input type="button" onclick="disp_alert()" value="Learn More" />
            <br>
            <br>
            <!--<button type="button" onclick="pdfMake.createPdf(create_pdf()).print();">Submit</button>-->
            <button type="button" onclick="validateForm()">Submit</button>

        </form>
    </div>
</body>

</html>
